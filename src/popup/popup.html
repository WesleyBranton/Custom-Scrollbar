<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Custom Scrollbars</title>
    <link rel="stylesheet" href="../lib/new_browser_style.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="browser-style">
    <div id="main-progress-bar" class="progress-bar">
        <div class="progress-bar-line inc"></div>
        <div class="progress-bar-line dec"></div>
    </div>
    <form name="manager">
        <section class="panel-section has-help">
            <label data-i18n="optionsSectionProfile"></label>
            <button type="button" id="whatsnew" class="ghost hide">
                <div></div>
                <img class="icon-text-color" src="../images/gift.svg" alt="What's New">
            </button>
        </section>

        <section id="profile-selector-container" class="panel-section help-row">
            <div>
                <select id="profile" name="profile"></select>
            </div>
        </section>

        <section class="panel-section help-row has-help hide">
            <div id="profile-inherit" class="message-bar general"></div>
        </section>

        <div class="panel-section-separator"></div>

        <div id="scrollbar-details-container">
            <section class="panel-section has-help">
                <label data-i18n="optionsSectionWidth"></label>
                <span id="detail-width"></span>
            </section>

            <section class="panel-section has-help help-row">
                <label data-i18n="optionsSectionAutoHideShort"></label>
                <span id="detail-autoHide"></span>
            </section>

            <section class="panel-section has-help help-row chromium-only">
                <label data-i18n="optionsSectionButtons"></label>
                <span id="detail-buttons"></span>
            </section>

            <section class="panel-section has-help help-row chromium-only">
                <label data-i18n="optionsSectionThumbRadius"></label>
                <span id="detail-thumbRadius"></span>
            </section>

            <section class="panel-section has-help help-row">
                <label data-i18n="optionsSectionThumb"></label>
                <span id="detail-color-thumb" class="color-output"></span>
            </section>

            <section class="panel-section has-help help-row">
                <label data-i18n="optionsSectionTrack"></label>
                <span id="detail-color-track" class="color-output"></span>
            </section>

            <section class="panel-section help-row">
                <label data-i18n="optionsSectionOverride"></label>
                <span id="detail-override"></span>
            </section>
        </div>

        <div class="panel-section-separator"></div>

        <section class="panel-section">
            <div class="button-bar">
                <button id="button-use" type="button" class="default icon">
                    <div class="url-only">
                        <img src="../images/globe.svg" alt="">
                        <span data-i18n="profileActionUseOnWebsite"></span>
                    </div>
                    <div class="local-file-only">
                        <img src="../images/folder.svg" alt="">
                        <span data-i18n="profileActionUseOnLocalFiles"></span>
                    </div>
                </button>

                <button id="button-setDefault" type="button" class="secondary icon" disabled>
                    <div>
                        <img src="../images/check.svg" alt="">
                        <span data-i18n="profileActionChangeDefault"></span>
                    </div>
                </button>

                <button id="button-options" type="button" class="secondary icon icon-only">
                    <div>
                        <img src="../images/preferences.svg" alt="">
                        <span data-i18n="options"></span>
                    </div>
                </button>
                <button id="button-feedback" type="button" class="secondary icon icon-only">
                    <div>
                        <img src="../images/feedback.svg" alt="">
                        <span data-i18n="linkFeedback"></span>
                    </div>
                </button>
            </div>
        </section>
    </form>

    <script src="../lib/i18n_helper.js"></script>
    <script src="../defaults.js"></script>
    <script src="../crossbrowser.js"></script>
    <script src="script.js"></script>
</body>

</html>
